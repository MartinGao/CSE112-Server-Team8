version: 0.0
os: linux
files:
   - source: /
     destination: /home/ubuntu/cse112-server
permissions:
   - object: /
     pattern: "**"
     owner: ubuntu
     group: ubuntu
hooks:
   ApplicationStop:
    - location: scripts/stopPM2.sh
      runas: ubuntu
   BeforeInstall:
    - location: scripts/installEnv.sh
      runas: root
   AfterInstall:
    - location: scripts/startPM2.sh
      runas: ubuntu
